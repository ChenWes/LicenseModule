name: Build and Release

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ä»¥ 'v' å¼€å¤´çš„æ ‡ç­¾ï¼Œå¦‚ v1.0.0

jobs:
  build:
    name: Build Cross Platform Binaries
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Get dependencies
      run: |
        go mod download
        go mod tidy
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Build version: ${VERSION}"
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p bin
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
        GIT_COMMIT=$(git rev-parse --short HEAD)
        BINARY_NAME="cf-license-verify-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        
        LDFLAGS="-s -w"
        LDFLAGS="${LDFLAGS} -X 'main.version=${VERSION}'"
        LDFLAGS="${LDFLAGS} -X 'main.buildTime=${BUILD_TIME}'"
        LDFLAGS="${LDFLAGS} -X 'main.gitCommit=${GIT_COMMIT}'"
        
        # å¯¹äºLinuxæ„å»ºï¼Œæ·»åŠ é™æ€é“¾æ¥ä»¥æé«˜å…¼å®¹æ€§
        if [ "${{ matrix.goos }}" = "linux" ]; then
          CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o "bin/${BINARY_NAME}" cmd/license/verify/main.go
          
          # åŒæ—¶æ„å»ºlicense-generate
          GENERATE_NAME="cf-license-generate-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o "bin/${GENERATE_NAME}" cmd/license/generate/main.go
        else
          go build -ldflags="${LDFLAGS}" -o "bin/${BINARY_NAME}" cmd/license/verify/main.go
        fi
        echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BINARY_NAME }}
        path: |
          bin/${{ env.BINARY_NAME }}
          bin/cf-license-generate-*
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Release version: ${VERSION}"
    - name: Prepare release assets
      run: |
        mkdir -p release
        # In v4, artifacts are downloaded to subdirectories named after the artifact
        find artifacts -name "cf-license-*" -type f -exec cp {} release/ \;
        ls -la release/
    - name: Generate checksums
      run: |
        cd release
        sha256sum * > checksums.txt
        cat checksums.txt
    - name: Generate Release Notes
      id: release_notes
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.RELEASE_TOKEN }}
        script: |
          const { data: releases } = await github.rest.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 1
          });
          
          const previousTag = releases.length > 0 ? releases[0].tag_name : null;
          const currentTag = '${{ steps.get_version.outputs.VERSION }}';
          
          let releaseNotes = '';
          
          if (previousTag) {
            // è·å–è‡ªåŠ¨ç”Ÿæˆçš„ release notes
            const { data: generatedNotes } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: currentTag,
              previous_tag_name: previousTag
            });
            releaseNotes = generatedNotes.body;
          }
          
          // æ·»åŠ è‡ªå®šä¹‰å†…å®¹
          const customContent = `## Cuifeng License Module ${currentTag}
          ### ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ
          
